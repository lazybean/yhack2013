<div id="{{mojit_view_id}}" class="box">

  {{{yootSearch}}}

  <div id="content">
    <div id="play" class="cityDetails">
      <p class="title">2. Information:</p>
      <ul id="group1">
        <li>{{{bossImage}}}<!--/li: to avoid inline-block spacing-->
        <li><div>#1.2 Weather</div><!--/li-->
        <li>{{{visa}}}<!--/li-->
        <li><div>#1.4 Weather</div><!--/li-->
        <li>{{{warning}}}<!--/li-->
        <li><div>#1.6 Events</div><!--/li-->
      </ul>
      <ul id="group2">
        <li><div>#2.1 Hotels</div><!--/li-->
        <li><div>#2.2 Map/Transportation</div><!--/li-->
        <li><div>#2.3 Restaurant</div><!--/li-->
      </ul>

    </div>

    <!-- This is the main container and "shell" for the todo app. -->
    <div id="note">
      <div id="todo-app">
        <label class="title title-note" for="new-todo">3. Notes</label>
        <input type="text" id="new-todo" class="todo-input"
        placeholder="don't forget..">

        <ul id="todo-list"></ul>
        <div id="todo-stats"></div>
      </div>
  </div></div>



  <!-- This template HTML will be used to render each todo item. -->
  <script type="text/x-template" id="todo-item-template">
    <div class="todo-view">
      <input type="checkbox" class="todo-checkbox" {checked}>
      <span class="todo-content" tabindex="0">{text}</span>
    </div>
    <div class="todo-edit">
      <input type="text" class="todo-input" value="{text}">
    </div>
    <a href="#" class="todo-remove" title="Remove this task">
      <span class="todo-remove-icon"><i class="icon-trash"></i></span>
    </a>
  </script>

  <!-- This template HTML will be used to render the statistics at the bottom
  of the todo list. -->
  <script type="text/x-template" id="todo-stats-template">
    <span class="todo-count">
      <span class="todo-remaining">{numRemaining}</span>
      <span class="todo-remaining-label">{remainingLabel}</span> left.
    </span>
    <a href="#" class="todo-clear">
      Clear <span class="todo-done">{numDone}</span>
      completed <span class="todo-done-label">{doneLabel}</span>
    </a>
  </script>
</div>
